<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--[if lte IE 8]>
    <script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script>
    <![endif]-->
    <title>库存监控</title>
    <link class="include" rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css"/>
    <link class="include" rel="stylesheet" type="text/css" href="css/jquery.mloading.css"/>
    <script class="include" type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mloading.js"></script>
    <script src="js/jquery.alerts.js"></script>
    <script src="js/jquery.ui.draggable.js"></script>
    <link href="css/jquery.alerts.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div style="width: 10%;float: left;">
    <input class="tl-price-input" type="text" placeholder="输入层号" id="getEisKuchunLayer">
</div>
<div id="image"></div>
<button id="eisKunChunB" class="ant-btn ant-btn-red">层库存监控</button>
<button id="eisKunChunView" class="ant-btn ant-btn-red">生成快照</button>
<div id="kucun" style="height:580px; width:100%;">
</div>
<script type="text/javascript" class="code">

    $(document).ready(
        function () {
            $(document).bind("contextmenu", function (e) {
                return false;
            });
            function getFormatDate() {
                var nowDate = new Date();
                var year = nowDate.getFullYear();
                var month = nowDate.getMonth() + 1 < 10 ? "0" + (nowDate.getMonth() + 1) : nowDate.getMonth() + 1;
                var date = nowDate.getDate() < 10 ? "0" + nowDate.getDate() : nowDate.getDate();
                var hour = nowDate.getHours() < 10 ? "0" + nowDate.getHours() : nowDate.getHours();
                var minute = nowDate.getMinutes() < 10 ? "0" + nowDate.getMinutes() : nowDate.getMinutes();
                var second = nowDate.getSeconds() < 10 ? "0" + nowDate.getSeconds() : nowDate.getSeconds();
                return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second;
            }

            $("body").mLoading("show");
            $("#getEisKuchunLayer").val(1);

            $("#eisKunChunView").click(function () {
                var divchart = $("#kucun");
                if (divchart) {
                    var str = divchart.jqplotToImageElem();
                    $(str).attr("alt", getFormatDate());
                    var url=$(str).attr("src");
                    window.open(url);

                }

            });

            $("#eisKunChunB").click(function () {
                if ($("#getEisKuchunLayer").val() == "") {
                    jAlert("层号必须填写！", "警告");
                    return;
                }
                if ($("#getEisKuchunLayer").val() != 1 && $("#getEisKuchunLayer").val() != 2 && $("#getEisKuchunLayer").val() != 3) {
                    jAlert("层号必须是1,2,3层！", "警告");
                    return;
                }
                $("body").mLoading("show");
                reloadRenderer();

            });

            var eiskuncun;
            Renderer();

            function ajaxDataRenderer(url) {
                var ret = [];
                $.ajax({
                    async: false,
                    type: 'POST',
                    url: url,
                    contentType: "application/json; charset=utf-8",
                    dataType: 'json',
                    success: function (data) {
                        $("body").mLoading("hide");
                        if (data) {
                            if (data.storeState20_0 != null) {
                                ret.push(eval(data.storeState20_0));
                            } else {
                                ret.push(eval("[[0,0]]"))
                            }
                            if (data.storeState20_1 != null) {
                                ret.push(eval(data.storeState20_1));
                            } else {
                                ret.push(eval("[[0,0]]"))
                            }
                            if (data.storeState10_0 != null) {
                                ret.push(eval(data.storeState10_0));
                            } else {
                                ret.push(eval("[[0,0]]"))
                            }
                            if (data.storeState10_1 != null) {
                                ret.push(eval(data.storeState10_1));
                            } else {
                                ret.push(eval("[[0,0]]"))
                            }
                            if (data.storeState30_0 != null) {
                                ret.push(eval(data.storeState30_0));
                            } else {
                                ret.push(eval("[[0,0]]"))
                            }
                            if (data.storeState30_1 != null) {
                                ret.push(eval(data.storeState30_1));
                            } else {
                                ret.push(eval("[[0,0]]"))
                            }
                            if (data.storeState50_0 != null) {
                                ret.push(eval(data.storeState50_0));
                            } else {
                                ret.push(eval("[[0,0]]"))
                            }
                            if (data.storeState50_1 != null) {
                                ret.push(eval(data.storeState50_1));
                            } else {
                                ret.push(eval("[[0,0]]"))
                            }

                        } else {
                            ret.push(eval("[[0,0]]"));
                            ret.push(eval("[[0,0]]"));
                            ret.push(eval("[[0,0]]"));
                            ret.push(eval("[[0,0]]"));
                            ret.push(eval("[[0,0]]"));
                            ret.push(eval("[[0,0]]"));
                            ret.push(eval("[[0,0]]"));
                            ret.push(eval("[[0,0]]"));
                        }


                    }
                });
                return ret;
            }

            function reloadRenderer() {
                var layer = $("#getEisKuchunLayer").val();
                var url = "api/v1/master/view/getSxStoreViewMap?layer=" + layer;
                var chartData = ajaxDataRenderer(url);
                eiskuncun.series[0].data = chartData[0];
                eiskuncun.series[1].data = chartData[1];
                eiskuncun.series[2].data = chartData[2];
                eiskuncun.series[3].data = chartData[3];
                eiskuncun.series[4].data = chartData[4];
                eiskuncun.series[5].data = chartData[5];
                eiskuncun.series[6].data = chartData[6];
                eiskuncun.series[7].data = chartData[7];
                eiskuncun.replot();
            }


            function Renderer() {
                var layer = $("#getEisKuchunLayer").val();
                var url = "api/v1/master/view/getSxStoreViewMap?layer=" + layer;
                eiskuncun = $.jqplot('kucun', url, {
                    dataRenderer: ajaxDataRenderer,
                    grid: {
                        drawBorder: false,
                        shadow: false,
                        background: '#F0F8FF',
                        shadow: true,
                    },
                    captureRightClick: true,
                    highlighter: {show: true, showTooltip: true, tooltipLocation: 'nw'},
                    seriesDefaults: {
                        shadowAlpha: 0.1,
                        shadowDepth: 2,
                        fillToZero: true,
                        shadow: true
                    },
                    title: {

                        show: false,//设置当前图的标题是否显示
                    },
                    series: [
                        {
                            color: 'blue',
                            label: '已上架',
                            showMarker: true,
                            showLine: false,
                            markerOptions: {
                                style: 'filledSquare',
                                size: 8
                            },
                            rendererOptions: {
                                smooth: true
                            }
                        },
                        {
                            color: '#8A2BE2',
                            label: '[已上架]',
                            showMarker: true,
                            showLine: false,
                            markerOptions: {
                                style: 'filledSquare',
                                size: 8
                            },
                            rendererOptions: {
                                smooth: true
                            }
                        },
                        {
                            color: 'red',
                            label: '入库中',
                            showMarker: true,
                            showLine: false,
                            rendererOptions: {
                                smooth: true,
                            },
                            markerOptions: {
                                style: 'circle',
                                size: 8
                            },
                        },
                        {
                            color: '#FF6347',
                            label: '[入库中]',
                            showMarker: true,
                            showLine: false,
                            rendererOptions: {
                                smooth: true,
                            },
                            markerOptions: {
                                style: 'circle',
                                size: 8
                            },
                        },
                        {
                            color: 'yellow',
                            label: '出库中',
                            showMarker: true,
                            showLine: false,
                            rendererOptions: {
                                smooth: true,
                            },
                            markerOptions: {
                                style: 'dimaond',
                                size: 8
                            },
                        },
                        {
                            color: '#B8860B',
                            label: '[出库中]',
                            showMarker: true,
                            showLine: false,
                            rendererOptions: {
                                smooth: true,
                            },
                            markerOptions: {
                                style: 'dimaond',
                                size: 8
                            },
                        },
                        {
                            color: 'grey',
                            label: '其他',
                            showMarker: true,
                            showLine: false,
                            rendererOptions: {
                                smooth: true,
                            },
                            markerOptions: {
                                style: 'x',
                                size: 8
                            },
                        },
                        {
                            color: '#A9A9A9',
                            label: '[其他]',
                            showMarker: true,
                            showLine: false,
                            rendererOptions: {
                                smooth: true,
                            },
                            markerOptions: {
                                style: 'x',
                                size: 8
                            },
                        }
                    ],
                    legend: {
                        show: true,
                        location: 'ne',
                        xoffset: 1,
                        yoffset: 1,
                        background: 'red',
                        textColor: ''
                    },
                    axes: {
                        xaxis: {
                            pad: 1,
                            min: 10,
                            max: 58,
                            numberTicks: 49,
                            // tickInterval:11,
                            tickOptions: {
                                showGridline: true,
                                showMark: true,
                                show: true
                            }
                        },
                        yaxis: {
                            pad: 1,
                            min: 10,
                            max: 55,
                            numberTicks: 46,

                            tickOptions: {
                                showGridline: true,
                                showMark: true,
                                show: true
                            }
                        }
                    }
                });
                $("#kucun").bind("jqplotRightClick", function (ev, si, pi, data) {
                    if (data) {
                        jConfirm("删除库存危险！请确认？", "确认窗口", function (result) {
                            if (result) {
                                $.post("api/v1/master/view/deleteSxStoreByPoint", {
                                        layer: $("#getEisKuchunLayer").val(),
                                        x: data.data[0],
                                        y: data.data[1]
                                    }, function (result) {
                                        $("body").mLoading("hide");
                                        reloadRenderer();
                                        $("body").mLoading("show");
                                    }
                                );


                            }
                        });
                    }

                });


                //鼠标点击键事件
                $("#kucun").bind("jqplotDataClick", function (ev, si, pi, data) {
                    jConfirm("更新库存已上架危险！请确认？", "确认窗口", function (result) {
                        if (result) {
                            $.post("api/v1/master/view/updateByP", {
                                    layer: $("#getEisKuchunLayer").val(),
                                    x: data[0],
                                    y: data[1]
                                }, function (result) {
                                    $("body").mLoading("hide");
                                    reloadRenderer();
                                    $("body").mLoading("show");
                                }
                            );


                        }
                    });
                });
            }

            setInterval(reloadRenderer, 10000);


        });
</script>
<script class="include" type="text/javascript" src="js/jquery.jqplot.min.js"></script>
<script class="include" type="text/javascript" src="js/jqplot.highlighter.js"></script>
</body>
</html>
