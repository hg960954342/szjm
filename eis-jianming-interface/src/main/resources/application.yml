#eureka client配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://39.96.69.213:8761/eureka/
  instance:
    # 注册时使用ip而不是主机名
    preferIpAddress: true
    instanceId: ${server.ipAddress}:${server.port}
    health-check-url-path: /actuator/health
    # 状态地址为api地址
    statusPageUrlPath: /${server.servlet.contextpath:}/apidoc.html

server:
  ipAddress: 127.0.0.1
  port: 20204
  servlet:
    contextpath:

spring:
  application:
    name: service-eis-interface
  devtools:
    restart:
      enabled: true
  datasource:
    url: jdbc:mysql://10.5.90.227/jianmin
    username: root
    password: eis888
    #password: 123456 
    driver-class-name: com.mysql.jdbc.Driver
    #初始化大小
    initialSize: 0
    #最小空閒
    minIdle: 5
    #最大連接數
    maxActive: 50
    #最大等待時間
    maxWait: 60000
    #最小生存時間
    minEvictableIdleTimeMillis: 25200000
prolog:
  resend:
    resendcount: 10
  debug:
    debugMode: 1
  apidoc: #api文档配置文件
    title: 用户服务
    basePackage: com.prolog.eis
    description: 用户服务
    version: 1.0
  wms:
    url: 127.0.0.1
    port: 80
    normalReturnMethod: method1
    abnormalReturnMethod: method2
    entranceReturnMethod: method3
  dao:
    dialect: mysql
    pagehelper: #pagehelper分页插件配置
      helperDialect: ${prolog.dao.dialect}
      reasonable: true
      supportMethodsArguments: true
      pageSizeZero: false
      params: count=countSql
    #公共配置与profiles选择无关 mapperLocations指的路径是src/main/resources
    mybatis:
      typeAliasesPackage: com.prolog.eis.model
      mapperLocations: classpath:mappers/*.xml

  web:
    multipart:  #文件上传配置
      maxFileSize: 100MB
      maxRequestSize: 100MB
  
      
